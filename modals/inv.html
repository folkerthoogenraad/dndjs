<div class="modal-header">
  <h3 class="modal-title">Inventory</h3>
</div>
<div class="modal-body inventory-modal-body" ng-controller="InventoryController">
  <ul class="items hover">
    <li class="items" ng-repeat="item in items">
      <div class="col-xs-3">{{item.name}} </div>
      <div class="col-xs-5 description">{{item.description}} </div>
      <div class="col-xs-2">{{item.value}}gp</div>
      <div class="col-xs-2">{{item.weight}} kg</div>
    </li>
  </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Close</button>
</div>
